<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="assets/js/preferences.js" type="text/javascript"></script>

<div class="drawer-contents col-xs-12 col-sm-12 col-md-10 pt20 pl20 pr20">
    <div class="drawer-controls">
       <a href="#addNewAccount" id="close-dw" role="button" data-toggle="drawer" aria-controls="addNewAccount" class="btn btn-navigation close" aria-label="Close" title="Close" aria-expanded="true"><span aria-hidden="true"><strong>×</strong></span></a>
    </div>
    <div id="debitCardSection">
        <h2>Add Debit Card</h2>
        <form id="addDebitCardForm" method="get">
        <div class="row form-group">
            <div class="col-xs-12 col-sm-8 col-md-7">
                <label for="nickName">Account Nickname (Optional)</label>
                <input type="text" id="nickName" placeholder="Bank X Card" class="form-control" aria-invalid="false" />
            </div>
        </div>
    
        <div class="row form-group">
                    <div class="col-xs-12 col-sm-6 col-md-5">
                        <label for="cardNo">Card Number</label>
                        <input type="text" id="cardNo" name="cardNo" placeholder="" class="form-control" aria-invalid="false" maxlength="16" />
                        <div class="text-right">
                            <img src="assets/images/master-card.png" id="masterImage" class="text-right" alt="Master-card" aria-hidden="true" />
                            <img src="assets/images/visa.png" class="text-right" alt="visa-card" aria-hidden="true" />
                        </div>
                    </div>
                </div>
           
        		<div class="row form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <label>Expiration</label>
                            <div class="fdl-select">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <select id="expiremonth" class="form-control" aria-required="true" aria-invalid="false" name="expiremonth">
                                            <option value="" selected="selected" class="">Month</option>
                                            <option label="Jan" value="Jan">Jan</option>
                                            <option label="Feb" value="Feb">Feb</option>
                                            <option label="Mar" value="Mar">Mar</option>
                                            <option label="Apr" value="Apr">Apr</option>
                                            <option label="May" value="May">May</option>
                                            <option label="Jun" value="Jun">Jun</option>
                                            <option label="Jul" value="Jul">Jul</option>
                                            <option label="Aug" value="Aug">Aug</option>
                                            <option label="Sep" value="Sep">Sep</option>
                                            <option label="Oct" value="Oct">Oct</option>
                                            <option label="Nov" value="Nov">Nov</option>
                                            <option label="Dec" value="Dec">Dec</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4">
                                        <select id="expireyear" class="form-control" aria-required="true" aria-invalid="false" name="expireyear">
                                              <option value="" selected="selected" class="">Year</option>
                                              <option label="2018" value="2018">2018</option>
                                              <option label="2019" value="2019">2019</option>
                                              <option label="2020" value="2020">2020</option>
                                              <option label="2021" value="2021">2021</option>
                                              <option label="2022" value="2022">2022</option>
                                              <option label="2023" value="2023">2023</option>
                                              <option label="2024" value="2024">2024</option>
                                              <option label="2025" value="2025">2025</option>
                                              <option label="2026" value="2026">2026</option>
                                              <option label="2027" value="2027">2027</option>
                                              <option label="2028" value="2028">2028</option>
                                              <option label="2029" value="2029">2029</option>
                                              <option label="2030" value="2030">2030</option>                                              
                                           </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        <!--cvv number-->
        <div class="row form-group">
            <div class="col-xs-12 col-sm-6 col-md-5">
                <div class="row">
                    <div class="col-xs-6">
                        <label for="cvvNo">CVV</label>
                        <input type="text" id="cvvNo" name="cvvNo" placeholder="" class="form-control" aria-invalid="false" maxlength="3" />
                    </div>
    
                </div>
            </div>
        </div>
        </form>
        <div class="row form-group">
            <div class="col-xs-12 col-sm-10">
                <p><span class="bold600">Cardholder Billing Address</span><br />Betty Bettina<br />123 Narmal St.<br />Sunnywale, CA 12345</p>
            </div>
        </div>    
        <div class="custom-btn">
            <button type="button" class="btn btn-secondary mr15" id="cancelAddDebit">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveDebitCard">Save</button>
        </div>
    </div>
    <div id="debitCardAdded" style="display:none;"> 
       <h3>Debit Card Added</h3>
       <div class="row">
           <div class="col-xs-12 col-sm-11 col-md-11">
                <div class="alert alert-dismissible alert-success" role="alert" aria-live="assertive">
                    <i class="material-icons" aria-hidden="true"></i>
                    <span class="sr-only">Success</span>
                    <p>You have successfully added your debit card <strong id="debitCardNumber"></strong>.</p>
                </div>	
            </div>
        </div>
        <div class="custom-btn">
            <button type="button" class="btn btn-primary" title="Done" id="cardAddedDone">Done</button>
        </div>
	</div>
</div>


<!-- Loader Starts -->

<div id="pageLoader" style="display:none;">
    <div id="loader-fade"></div>
    <div id="loading-spinner">
        <div class="spinner-icon" aria-label="loading..."></div>
    </div>
</div>

<!-- Loader Ends -->

<script>
$(document).ready(function(){
	$('#addDebitCardForm').validate({			
			rules: {	
				cardNo: {
					 required:true,
					 minlength : 16,
					 maxlength : 16,
				 },							
				expiremonth: { required:true },	
				expireyear: { required:true },
				cvvNo: {
					 required:true,
					 minlength : 3,
					 maxlength : 3,
				 }		
			},
			messages: {	
				cardNo : { 
					required : "Please enter card number.",
					minlength : "Please enter a complete 16-digit card number." ,
					
				 },		
				 expiremonth: {
				  required: "Month.",
				 },					
				expireyear: {
				  required: "Year.",
				 },	
				cvvNo : { 
					required : "CVV.",
					minlength : "Required 3-digit(s)." ,
				},
			},
			errorClass: 'alert-message-error',
			errorElement:'p'	
	});
});
</script>
